name: snippex

services:
  frontend:
    build:
      context: ../frontend
      target: development
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/index.html:/app/index.html
      - ../frontend/vite.config.ts:/app/vite.config.ts
      - ../frontend/tsconfig.json:/app/tsconfig.json
      - ../frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ../frontend/tsconfig.node.json:/app/tsconfig.node.json
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://api:${PORT}
    networks:
      - frontend
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  api:
    build:
      context: ../backend
      target: base
    volumes:
      - ../backend/src:/app/src
      - ../backend/tsconfig.json:/app/tsconfig.json
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - .env
    networks:
      - frontend
      - backend
    depends_on:
      mongodb:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7.0
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    networks:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true

volumes:
  mongodb_data:
